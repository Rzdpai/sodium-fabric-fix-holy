name: Sync Fork

on:
  schedule:
    - cron: '0 * * * *' # 每小时执行一次
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repository
        uses: actions/checkout@v2
        with:
          repository: 'Rzdpai/sodium-fabric-fix-holy'
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: 'dev'

      - name: Configure Git user
        run: |
          git config user.email "3420176748@qq.com"
          git config user.name "RzdPai"

      - name: Fetch latest changes from the source repository
        run: |
          git fetch https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/CaffeineMC/sodium-fabric.git dev
          git merge FETCH_HEAD --allow-unrelated-histories
        env:
          GIT_AUTHOR_EMAIL: "3420176748@qq.com"
          GIT_AUTHOR_NAME: "RzdPai"
          GIT_COMMITTER_EMAIL: "3420176748@qq.com"
          GIT_COMMITTER_NAME: "RzdPai"

      - name: Checkout target repository for conflict resolution
        if: failure()
        run: |
          git checkout dev

      - name: Resolve merge conflicts
        if: failure()
        run: |
          # 这里添加你解决冲突的命令或脚本
          # 例如，你可以使用 'git mergetool' 来解决冲突
          git mergetool

      - name: Commit merge conflicts
        if: failure()
        run: |
          git commit -m "Resolve merge conflicts"

      - name: Push changes to the target repository
        run: |
          git push origin dev
        env:
          GIT_AUTHOR_EMAIL: "3420176748@qq.com"
          GIT_AUTHOR_NAME: "RzdPai"
          GIT_COMMITTER_EMAIL: "3420176748@qq.com"
          GIT_COMMITTER_NAME: "RzdPai"